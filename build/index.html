    <title>rot.js: bundle file</title>

  <body>
    <h1>rot.js: bundle file</h1>
    <p>
      This example includes rot.js using a pre-built JavaScript bundle. Every

      code. You will, however, always load the complete library, even if you
      plan on using only a small part of it.
    </p>

    <!--
      <script src="rot.js"></script>

    -->
